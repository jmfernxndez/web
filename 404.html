<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page not found</title>
    <meta name="robots" content="noindex, follow" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5em;
      }
      p {
        margin: 0.5em 0 1em;
      }
      .lang-selector {
        margin-top: 2em;
      }
      .lang-selector a {
        margin: 0 10px;
        text-decoration: none;
        padding: 8px 14px;
        background: #0070f3;
        color: white;
        border-radius: 6px;
        transition: background 0.2s ease-in-out;
      }
      .lang-selector a:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>404 - Page not found</h1>
    <p>Sorry, the page you are looking for doesn’t exist.</p>
    <p>You can go back to the homepage or select your preferred language below:</p>
    <p>If you think it may be a mistake and it is an important page, please contact me so I can fix it.</p>

    <div class="lang-selector">
      <a href="/es/">Español</a>
      <a href="/ar/">العربية</a>
      <a href="/ja/">日本語</a>
      <a href="/ch/">中文</a>
    </div>

    <p style="margin-top:2em;"><a href="/">Go to homepage</a></p>
  </body>
</html>
